<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eucherius Familly - PT Sinar Langit Hanoi</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Eucherius Familly" class="logo">
      <h1 class="brand">Eucherius Familly</h1>
    </div>
    <button class="menu-toggle">☰</button>
  </header>

  <!-- Overlay untuk nutup menu -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar Menu -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="about.html" data-key="about">Tentang Kami</a></li>
      <li><a href="vision.html" data-key="vision">Visi - Misi</a></li>
      <li><a href="contact.html" data-key="contact">Narahubung</a></li>
      <li><a href="staff.html" data-key="staff">Pengelola</a></li>
    </ul>
    <div class="lang-select-container">
      <label for="lang-select" style="margin-right:8px;">🌐</label>
      <select id="lang-select">
        <option value="id">🇮🇩 Bahasa Indonesia</option>
        <option value="en">🇬🇧 English</option>
        <option value="vn">🇻🇳 Tiếng Việt</option>
      </select>
    </div>
  </nav>

  <!-- Content -->
  <main>
    <section class="hero">
      <h2 data-key="welcome">Selamat Datang di website Eucherius Familly</h2>
      <p data-key="desc">sesaat lagi !</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 PT Sinar Langit Hanoi</p>
  </footer>

  <script>
    // Menu toggle
    const toggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('#sidebar');
    const overlay = document.querySelector('#overlay');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('show');
    });

    // Supaya sidebar nutup setelah klik menu, TAPI navigasi tetap jalan
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('show');
      });
    });

    // Terjemahan teks
    const translations = {
      id: {
        welcome: "Selamat Datang di website Eucherius Familly",
        desc: "sesaat lagi",
        about: "Tentang Kami",
        vision: "Visi - Misi",
        contact: "Narahubung",
        staff: "Pengelola"
      },
      en: {
        welcome: "Welcome to the Eucherius Familly website",
        desc: "coming soon",
        about: "About Us",
        vision: "Vision & Mission",
        contact: "Contact",
        staff: "Our Team"
      },
      vn: {
        welcome: "Chào mừng bạn đến với trang web Eucherius Familly",
        desc: "sẽ đến sớm",
        about: "Giới thiệu",
        vision: "Tầm nhìn & Sứ mệnh",
        contact: "Liên hệ",
        staff: "Nhân sự"
      }
    };

    // Bahasa default
    let currentLang = "id";
    const langSelect = document.getElementById('lang-select');
    // Ganti bahasa SEMUA elemen yg punya data-key
    function updateLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('[data-key]').forEach(el => {
        el.textContent = translations[lang][el.dataset.key];
      });
      // Optional: Simpan preferensi bahasa di localStorage
      localStorage.setItem('lang', lang);
    }

    // Event pilih bahasa
    langSelect.addEventListener('change', (e) => {
      updateLanguage(e.target.value);
    });

    // Cek localStorage, kalau ada simpanan bahasa, pakai itu
    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('lang');
      if (savedLang && translations[savedLang]) {
        langSelect.value = savedLang;
        updateLanguage(savedLang);
      }
    });

  </script>
</body>
</html>
